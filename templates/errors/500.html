{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="card">
                <div class="card-body p-5">
                    <h1 class="display-1 text-danger">500</h1>
                    <h2 class="mb-4">Server Error</h2>
                    <p class="lead">Oops! Something went wrong on our end. Our team has been notified and we're working to fix it.</p>
                    <p class="text-muted">Please try refreshing the page or come back later.</p>
                    <div class="mt-4">
                        <a href="{% url 'dashboard:index' %}" class="btn btn-primary me-2">
                            <i class="fas fa-home me-2"></i>Go to Dashboard
                        </a>
                        <button onclick="window.location.reload()" class="btn btn-outline-primary">
                            <i class="fas fa-sync-alt me-2"></i>Refresh Page
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Remove the sidebar and navbar for the error page
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelector('.sidenav').style.display = 'none';
        document.querySelector('.navbar').style.display = 'none';
    });
</script>
{% endblock %}
